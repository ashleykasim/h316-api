# IP address for mongodb
IP = "0.0.0.0"
Database = "h316-api"

# Graylog server address. If commented out, service will log to stderr only.
#GraylogAddr =

# Absolute base path for images resources
ImagesDir = "/tmp/resources"

# CORS settings to restrict clients who can make requests to the service
CORSAllowOrigin = "*"
CORSAllowCredentials = "true"
CORSAllowHeaders = "Content-Type, Content-Length, Accept-Encoding, X-CSRF-Token, Authorization, accept, origin, Cache-Control, X-Requested-With"
CORSAllowMethods = "POST, OPTIONS, GET, PUT, DELETE"
